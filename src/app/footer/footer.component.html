<footer id="sticky-footer" class="py-4 bg-dark text-white">
  <div class="p-3">
    <div class="row">
      <div class="col-8 text-left">
        <h5>First Quiz Tries</h5>
        <h6>
          You will see if your answers were correct at the end of the quiz.
        </h6>
      </div>
      <div class="col-4 text-right">
        <button
          (click)="onNextQuestion()"
          type="button"
          class="btn btn-primary"
        >
          {{ finished ? 'Retake the Quiz' : 'Submit' }}
        </button>
      </div>
    </div>
  </div>
</footer>
